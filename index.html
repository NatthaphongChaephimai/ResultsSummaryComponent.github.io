<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Results summary component</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section class="home">
    <div class="container">
        <div class="show-results">
          <h3 class="header-results">Your Result</h3>
          <div class="circle">
            <p><span class="show-score">76</span><br>of 100</p>
          </div>
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-results">
          <h3>Summary</h3>
          <div class="resction">
            <div class="left-item">
              <img src="/assets/images/icon-reaction.svg" alt="">
              <p class="name-reaction">Reaction</p>
            </div>
            <div class="right-item">
              <p><span>80</span> / 100</p>
            </div>
          </div>
          <div class="memory">
            <div class="left-item">
              <img src="/assets/images/icon-memory.svg" alt="">
              <p class="name-memory">Memory</p>
            </div>
            <div class="right-item">
              <p><span>92</span> / 100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="left-item">
              <img src="/assets/images/icon-verbal.svg" alt="">
              <p class="name-verbal">Verbal</p>
            </div>
            <div class="right-item">
              <p><span>61</span> / 100</p>
            </div>
          </div>
          <div class="visual">
            <div class="left-item">
              <img src="/assets/images/icon-visual.svg" alt="">
              <p class="name-visual">Visual</p>
            </div>
            <div class="right-item">
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <button href="#" class="btn">Continue</button>
        </div>
    </div>
    <div class="tester"></div>
  </section>

</body>
</html>
